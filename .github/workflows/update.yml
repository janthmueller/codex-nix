name: Check for Updates

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
    
    - name: Update channels
      run: |
        ./scripts/update.sh --all

    - name: Check for changes
      id: check
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "update_needed=true" >> $GITHUB_OUTPUT
        else
          echo "update_needed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.check.outputs.update_needed == 'true'
      id: create-pr
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update codex channels"
        title: "chore: update codex channels"
        body: |
          ## Update Codex Channels
          
          This PR updates pinned versions for Codex release channels.
          
          ### Checklist
          - [ ] Build passes
          - [ ] Basic functionality tested
          
          ---
          *This PR was automatically generated by the update workflow.*
        branch: update-codex-channels-${{ github.run_id }}
        delete-branch: true
        labels: |
          dependencies
          automated
    
    - name: Enable Auto-Merge
      if: steps.check.outputs.update_needed == 'true' && steps.create-pr.outputs.pull-request-number
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash --delete-branch
    
    - name: Summary
      if: always()
      run: |
        echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check.outputs.update_needed }}" == "true" ]; then
          echo "✅ Pull request created for version update with auto-merge enabled!" >> $GITHUB_STEP_SUMMARY
        else
          echo "✅ Already up to date!" >> $GITHUB_STEP_SUMMARY
        fi
